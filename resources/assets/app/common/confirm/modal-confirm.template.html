<div class="modal-header"><h3 class="modal-title">{{ 'CONFIRM_TITLE' | translate }}</h3></div>
<div class="modal-body">{{ $ctrl.message | translate }}</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="$ctrl.ok()">{{ 'YES' | translate }}</button>
    <button class="btn btn-default" ng-click="$ctrl.cancel()">{{ 'NO' | translate }}</button>
</div>
