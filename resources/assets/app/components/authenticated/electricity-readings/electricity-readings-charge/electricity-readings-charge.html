<div class="panel panel-primary">

    <div class="panel-heading">
        <strong>{{ 'ELECTRICITY_CHARGE' | translate }}</strong>
    </div>

    <div class="electricity-readings-charge-form">

        <div ng-form="electricityReadingsChargeForm" class="form-horizontal">

            <div class="form-group" ng-class="{ 'has-error': electricityReadingsChargeForm[component.symbol].$invalid }"
                 ng-repeat="component in $ctrl.chrageComponents">

                <div class="row">
                    <label for="{{ component.symbol }}" class="col-sm-1 control-label">{{ component.token | translate
                        }}</label>
                    <div class="col-sm-11">
                        <input type="number" class="form-control" id="{{ component.symbol }}"
                               name="{{ component.symbol }}" required
                               ng-pattern="/^\d{1,3}(\.\d{0,6})?$/"
                               placeholder="{{ component.token | translate }}"
                               ng-model="$ctrl.electricityCharge[component.symbol]"
                               parse-float>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-offset-1 col-sm-11">
                        <div class="help-block" ng-messages="electricityReadingsChargeForm[component.symbol].$error"
                             ng-messages-multiple>
                            <p ng-message="required">{{ 'REQUIRED_FIELD' | translate}}</p>
                            <p ng-message="pattern">{{ 'NUMERIC_PATTERN_CHARGE' | translate}}</p>
                            <p ng-message="number">{{ 'NOT_A_NUMBER' | translate}}</p>
                        </div>
                    </div>
                </div>

            </div>

            <button class="btn btn-primary" ng-click="$ctrl.submit()"
                    ng-disabled="electricityReadingsChargeForm.$invalid">
                {{ 'SAVE' | translate }}
            </button>

        </div>

    </div>

    <div class="panel-footer">
        <a role="button" ui-sref="app.authenticated.electricity-readings.list">
            <i class="fa fa-arrow-circle-left"></i> {{ 'BACK' | translate }}
        </a>
    </div>

</div>
