<div class="panel panel-primary">

    <div class="panel-heading">
        <strong>{{ 'BACKUP' | translate }}</strong>&nbsp;
    </div>

    <div class="backup-form">

        <div ng-form="backupCreateForm" class="form-inline">

            <button class="btn btn-success" ng-click="$ctrl.create()">
                <i class="fa fa-cloud-download"></i> {{ 'EXPORT_ALL' | translate }}
            </button>

        </div>

    </div>

    <hr/>

    <div class="backup-form">

        <div ng-form="backupRestoreForm" class="form-inline">

            <file-input-wrapper form-name="backupRestoreForm" field-name="file"
                                accept=".zip" input-id="backup-file-input"
                                on-file-change="$ctrl.setFile($event)">
            </file-input-wrapper>

            <button class="btn btn-danger" ng-click="$ctrl.restore($ctrl.dumpFile)"
                    ng-disabled="backupRestoreForm.$invalid"
                    confirm="{{ 'CONFIRM_DATA_IMPORT' | translate }}">
                <i class="fa fa-cloud-upload"></i> {{ 'IMPORT_ALL' | translate }}
            </button>

        </div>

    </div>

    <div class="panel-footer">
        <a role="button" ui-sref="app.authenticated.dashboard" class="footer-menu-item">
            <i class="fa fa-home"></i> {{ 'DASHBOARD' | translate }}
        </a>
    </div>

</div>
