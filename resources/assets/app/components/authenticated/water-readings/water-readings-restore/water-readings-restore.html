<div class="panel panel-danger">

    <div class="panel-heading">
        <strong>{{ 'WATER_READINGS' | translate }} - {{ 'IMPORT' | translate }}</strong>&nbsp;
    </div>

    <div class="water-reading-restore-form">

        <div ng-form="waterReadingRestoreForm" class="form-inline">

            <file-input-wrapper form-name="waterReadingRestoreForm" field-name="file"
                                accept=".csv" input-id="water-readings-file-input"
                                on-file-change="$ctrl.setFile($event)">
            </file-input-wrapper>

            <button class="btn btn-danger" ng-click="$ctrl.restore($ctrl.dumpFile)"
                    ng-disabled="waterReadingRestoreForm.$invalid"
                    confirm="{{ 'CONFIRM_DATA_IMPORT' | translate }}">
                {{ 'IMPORT' | translate }}
            </button>

        </div>

    </div>

    <div class="panel-footer">
        <a role="button" ui-sref="app.authenticated.water-readings.list" class="footer-menu-item">
            <i class="fa fa-list"></i> {{ 'LIST' | translate }}
        </a>
        <a role="button" ui-sref="app.authenticated.dashboard" class="footer-menu-item">
            <i class="fa fa-home"></i> {{ 'DASHBOARD' | translate }}
        </a>
    </div>

</div>
